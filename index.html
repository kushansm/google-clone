<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }

        .header a {
            text-decoration: none;
            color: #5f6368;
        }
        .google-apps {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
        }

        .container {
            text-align: center;
        }

        .search-box{
            width: 500px;
            max-width: 90%;
            margin:0 auto;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            outline: none;
            text-align: center;
        }

        input:focus {
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        button {
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            padding: 10px 20px;
            font-size: 14px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e8e9eb;
        }


        .logo {
            width: 272px; /* Google's logo size */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Google_Apps_icon.svg" alt="Google Apps" class="google-apps">
    <img src="https://via.placeholder.com/32" alt="User Profile" class="profile-pic">
</div>
<div class="container">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    <div class="search-box">
        <input type="text" placeholder="Search Google or type a URL">
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

    </div>
</div>
</body>
</html>
